<div id="newCourseModal" class="modal">

    <div class="modal-content">
        <div class="row">
            <h4 class="orange-text text-darken-3 col s11">New Course</h4>
            <a href="javascript:" class="modal-close"><i class="material-icons grey-text text-darken-4">close</i></a>
        </div>
        <div class="row">
            <div class="input-field col s12 m9">
                <i class="material-icons prefix grey-text text-darken-4">label</i>
                <input id="title" ng-model="ctrl.course.name" type="text" class="validate">
                <label for="title">Course Name</label>
            </div>

            <div class="input-field col s12 m3">
                <input id="className" ng-model="ctrl.course.class" type="text" class="validate">
                <label for="className">Class (i.e. CS1113)</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix grey-text text-darken-4">chat_bubble</i>
                <textarea id="body" ng-model="ctrl.course.description" class="materialize-textarea"> </textarea>
                <label for="body">Description</label>
            </div>

            <div class="input-field col s12 m4">
                <i class="material-icons prefix grey-text text-darken-4">beach_access</i>
                <select ng-model="ctrl.course.season" material-select id="season" watch>
                    <option ng-repeat="se in seasons" ng-selected="se === ctrl.course.season">{{ se }}
                    </option>
                </select>
                <label for="season">Season</label>
            </div>

            <div class="input-field col s12 m4">
                <i class="material-icons prefix grey-text text-darken-4">event_note</i>
                <input input-date
                       type="text"
                       name="startDate"
                       id="startDate"
                       class="date-picker-hoverable"
                       select-years="1"
                       max="{{ ctrl.question.endDate }}"
                       ng-model="ctrl.course.startDate"
                       format="mmm dd, yyyy"
                />
                <label for="startDate">Start Date</label>
            </div>

            <div class="input-field col s12 m4">
                <i class="material-icons prefix grey-text text-darken-4">today</i>
                <input input-date
                       type="text"
                       name="endDate"
                       id="endDate"
                       class="date-picker-hoverable"
                       select-years="1"
                       min="{{ ctrl.course.startDate }}"
                       ng-model="ctrl.course.endDate"
                       format="mmm dd, yyyy"
                />
                <label for="endDate">End Date</label>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:" ng-click="ctrl.addCourse()" class="modal-action modal-close waves-effect waves-green btn-flat">Add Course</a>
        <a href="javascript:" class="red-text modal-close modal-action waves-effect waves-red btn-flat">Discard Changes</a>
    </div>
</div>
